<!DOCTYPE html>
<html>

<head>
    <style>
        canvas {
            background-color: white;
        }

        body {
            background-color: black;
        }
    </style>

</head>

<body>

    <center>
        <canvas width="500" height="500" id="myCanvas"></canvas>
    </center>

    <script>

        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var dir = 0; var speed = 1; 
        let score = 0;
        let walls = [];
        let pause = false;
        let image = new Image();
        let sonido = new Audio();

        image.src = 'img/img.png';
        sonido.src = 'sound/smb.mp3';

        image.onload = function () {
            update();
        };

        class Cuadrado {

            constructor(x, y, w, h, c) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
            }

            paint(ctx) {
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }

            seTocan(otro) {
                if (this.x < otro.x + otro.w &&
                    this.x + this.w > otro.x &&
                    this.y < otro.y + otro.h &&
                    this.y + this.h > otro.y) {
                    return true;
                }
                return false;
            }
        }

        const player = new Cuadrado(225, 225, 50, 50, "black");
        const target = new Cuadrado(randomInteger(460), randomInteger(460), 40, 40, "black");

        walls.push(new Cuadrado(100, 370, 320, 30, "gray"))
        walls.push(new Cuadrado(100, 70, 320, 30, "gray"))
        walls.push(new Cuadrado(100, 170, 320, 30, "gray"))

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        document.addEventListener("keydown", (e) => {
            if (!pause) {
                switch (e.keyCode) {
                    case 87:
                    case 38: 
                        dir = 1;
                        break;
                    case 83:
                    case 40: 
                        dir = 2;
                        break;
                    case 68:
                    case 39: 
                        dir = 3;
                        break;
                    case 65:
                    case 37: 
                        dir = 4;
                        break;
                }
            }

            if (e.keyCode === 13) { 
                pause = !pause;
            }

            if (e.keyCode === 32) { 
                speed += 1;
            }
        })

        function update() {
            if (!pause) {
                if (dir == 1) {
                    player.y -= speed;
                    if (player.y + 50 < 0) {
                        player.y = 550;
                    }
                }
                if (dir == 2) {
                    player.y += speed;
                    if (player.y + 50 > 500) {
                        player.y = -50;
                    }
                }
                if (dir == 3) {
                    player.x += speed;
                    if (player.x + 50 > 500) {
                        player.x = -50;
                    }
                }
                if (dir == 4) {
                    player.x -= speed;
                    if (player.x + 50 < 0) {
                        player.x = 550;
                    }
                }

                if (player.seTocan(target)) {
                    target.x = randomInteger(460);
                    target.y = randomInteger(460);
                    score += 10;
                }

                for (var i = walls.length - 1; i >= 0; i--) {
                    if (player.seTocan(walls[i])) {
                        if (dir == 1) {
                            player.y += speed;
                        }
                        if (dir == 2) {
                            player.y -= speed;
                        }
                        if (dir == 3) {
                            player.x -= speed;
                        }
                        if (dir == 4) {
                            player.x += speed;
                        }
                        dir = 0;
                    }

                    if (target.seTocan(walls[i])) {
                        target.x = randomInteger(460);
                        target.y = randomInteger(460);
                    }
                }
            }

            paint();
            window.requestAnimationFrame(update);
        }

        // Esta funciÃ³n solo pinta
        function paint() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 500, 500);

            ctx.font = "20px Georgia";
            ctx.fillStyle = "black";
            ctx.fillText("score: " + score, 5, 20);

            // Pinta la imagen en lugar del cuadro de colores aleatorios
            ctx.drawImage(image, player.x, player.y, player.w, player.h);

            target.paint(ctx);

            for (var i = walls.length - 1; i >= 0; i--) {
                walls[i].paint(ctx);
            }

            if (pause) {
                ctx.fillStyle = "rgba(154,160,154,0.5)";
                ctx.fillRect(0, 0, 500, 500);

                ctx.font = "40px Georgia";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S E", 185, 225);
            }
        }

        update();

        function randomRgbColor() {
            let r = randomInteger(255);
            let g = randomInteger(255);
            let b = randomInteger(255);
            return "rgba(" + r + "," + g + "," + b + ",0.5)";
        }
        function randomInteger(max) {
            return Math.floor(Math.random() * (max + 1));
        } 
    </script>
</body>

</html>
