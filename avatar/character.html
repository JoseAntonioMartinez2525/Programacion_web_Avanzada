<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaje en Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&family=Noto+Sans+KR&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="800"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        //ajuste de posición vertical
        const offsetY = 100;

        //esfera arriba
        ctx.beginPath();
        ctx.fillStyle = "#CBD2C7";
        ctx.arc(150, 195, 150, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        //fuente(nombre del avatar)
        ctx.font = '28px "Noto Sans JP", sans-serif';
        ctx.fillStyle = 'white';
        ctx.fillText('カオナシ', 50, 110);

        // detalles tunica
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.moveTo(150,  220); 
        ctx.lineTo(150 , 220); 
        ctx.arc(150, offsetY + 220, 80, 0, Math.PI); 
        ctx.closePath();
        ctx.fill(); 

        // Dibujar el fondo de la cabeza con degradado lineal
        const headGradient = ctx.createLinearGradient(150, offsetY + 60, 150, offsetY + 230);
        headGradient.addColorStop(0, "black");
        headGradient.addColorStop(1, "black");
        ctx.fillStyle = headGradient;
        ctx.fillRect(100, offsetY + 60, 100, 170);

        // Dibujar la capucha
        ctx.fillStyle = "#222";
        ctx.beginPath();
        ctx.moveTo(100, offsetY + 60);
        ctx.lineTo(200, offsetY + 60);
        ctx.quadraticCurveTo(150, offsetY, 100, offsetY + 60);
        ctx.fill();

        // Dibujar la túnica
        const tunicGradient = ctx.createLinearGradient(170, offsetY + 230, 170, offsetY + 300);
        tunicGradient.addColorStop(0, "black");
        tunicGradient.addColorStop(1, "#2F2D30");
        ctx.fillStyle = tunicGradient;
        ctx.fill();


        // Dibujar la máscara 
        const maskGradient = ctx.createRadialGradient(150, offsetY + 170, 40, 150, offsetY + 120, 60);
        maskGradient.addColorStop(0, "#E2D8E3");
        maskGradient.addColorStop(1, "#F4E9F5");
        ctx.fillStyle = maskGradient;
        ctx.beginPath();
        ctx.ellipse(150, offsetY + 120, 60, 80, 0, 0, Math.PI * 2);
        ctx.fill();

        // Dibujar los ojos 
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.ellipse(120, offsetY + 105, 10, 4, 0, 0, Math.PI * 2);
        ctx.ellipse(180, offsetY + 105, 10, 4, 0, 0, Math.PI * 2);
        ctx.fill();

    // Triángulo arriba del ojo izquierdo
        ctx.fillStyle = "#8240A0";
        ctx.beginPath();
        ctx.moveTo(110, offsetY + 100);
        ctx.lineTo(120, offsetY + 95);
        ctx.lineTo(130, offsetY + 100);
        ctx.closePath();
        ctx.fill();

        // Triángulo arriba del ojo derecho
        ctx.fillStyle = "#8240A0";
        ctx.beginPath();
        ctx.moveTo(170, offsetY + 100);
        ctx.lineTo(180, offsetY + 95);
        ctx.lineTo(190, offsetY + 100);
        ctx.closePath();
        ctx.fill();
        // Triángulo abajo del  ojo izquierdo
        ctx.fillStyle = "#8240A0";

        ctx.beginPath();
        ctx.moveTo(120, offsetY + 119);
        ctx.lineTo(115, offsetY + 113);
        ctx.lineTo(125, offsetY + 113);
        ctx.closePath();
        ctx.fill();

        // Triángulo abajo del ojo derecho
        ctx.fillStyle = "#8240A0";
        ctx.beginPath();
        ctx.moveTo(180, offsetY + 119);
        ctx.lineTo(175, offsetY + 113);
        ctx.lineTo(185, offsetY + 113);
        ctx.closePath();
        ctx.fill();

        // Detalles en la boca 
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.ellipse(150, offsetY + 160, 16, 4, 0, 0, Math.PI * 2);
        ctx.fill();

        //mi nombre
        ctx.font = '18px "Noto Sans JP", sans-serif';
        ctx.fillStyle = '#334B9F ';
        ctx.fillText('José Antonio Martínez del Toro', 180, 410);

        
    </script>
</body>

</html>
