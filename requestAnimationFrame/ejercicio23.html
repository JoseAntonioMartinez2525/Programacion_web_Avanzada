<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover una figura de forma natural hacia la última dirección presionada</title>
    <style>
        .canvasContainer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #canvas {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="canvasContainer">
        <canvas  id="canvas" width="500" height="450"></canvas>
    </div>
    
    <script>

    // Definición de la función requestAnimationFrame
    window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
    })();

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const squareSize = 50;
    let squareX = canvas.width / 2 - squareSize / 2;
    let squareY = canvas.height / 2 - squareSize / 2;
    let directionX = 0;
    let directionY = 0;

    function moveSquare() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        squareX += directionX;
        squareY += directionY;

        //ctx.fillStyle = randomRgbColor();
        ctx.fillRect(squareX, squareY, squareSize, squareSize);

        
        window.requestAnimationFrame(moveSquare);
    }

   document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowLeft':
                directionX = -2;
                directionY = 0;
                ctx.fillStyle = randomRgbColor();
                break;
            case 'ArrowRight':
                directionX = 2;
                directionY = 0;
                ctx.fillStyle = randomRgbColor();
                break;
            case 'ArrowUp':
                directionX = 0;
                directionY = -2;
                ctx.fillStyle = randomRgbColor();
                break;
            case 'ArrowDown':
                directionX = 0;
                directionY = 2;
                ctx.fillStyle = randomRgbColor();
                break;
        }
    });


    document.addEventListener('keyup', () => {
        directionX = 0;
        directionY = 0;
    });

    // animación 
    window.requestAnimationFrame(moveSquare);


    function randomRgbColor() {
            let r = randomInteger(255);
            let g = randomInteger(255);
            let b = randomInteger(255);
            return "rgba(" + r + "," + g + "," + b + ",0.5)";
        }

    function randomInteger(max) {
        return Math.floor(Math.random() * (max + 1));
    } 


    </script>

</body>
</html>
