<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.-Utiliza beginPath, arc y stroke para pintar dos círculos, uno relleno y otro con solo el contorno, no importa el
    tamaño ni el color.</title>
        <style>
            .canvasContainer {
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
        
            #myCanvas {
                border: 1px solid black;
                background-color: rgb(207, 204, 204);
            }
        </style>
</head>
<body>
        <div class="canvasContainer">
            <canvas width="500" height="500" id="myCanvas"></canvas>
        </div>
<script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    let w = 55; let h = 55; let x = 20; let y = 20;

    //figuras
    //cuadro 1
    ctx.fillStyle = "#8687E1";
    ctx.fillRect(x, y, w, h);

    //cuadro 2
    ctx.fillStyle = "#C73636";
    ctx.fillRect(x + 40, y + 40, w, h);

    //cuadro 3
    ctx.fillStyle = "rgba(36, 113, 163, 0.5)"; // Color con transparencia
    ctx.fillRect(x + 80, y + 80, w, h);

    //cuadro 4
    ctx.stroke();
    ctx.strokeRect(x + 120, y + 120, w, h);

    //triangulo
    ctx.beginPath();
    ctx.moveTo(x + 400, y); // Punto superior
    ctx.lineTo(x + 300, y + h); // Punto inferior derecho
    ctx.lineTo(x + 430, y + h); // Punto inferior izquierdo
    ctx.closePath();
    ctx.fillStyle = "#2ECC71"; 
    ctx.fill();


    //Circulos
    ctx.beginPath();
    ctx.fillStyle ="cyan";
    ctx.arc(200,300, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(250, 300, 50, 1, 3 * Math.PI);
    ctx.stroke();
    ctx.closePath();

    </script>
    
</body>
</html>
