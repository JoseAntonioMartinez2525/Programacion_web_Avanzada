<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <form action="app/AuthController.php" method="post">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="text-center fs-1 fw-bold">Login</div>
            <div class="input-group mt-4">
                <div class="input-group-text bg-primary">
                    <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" name="username" placeholder="Username" required autocomplete="current-username"/>
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-primary">
                    <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="password" name="password" placeholder="Password" required autocomplete="current-password" />
            </div>
            <div name="login" class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">
                Login
            </div>
            <input type="hidden" name="action" value="login">
        </div>
    </form>
</body>

</html>
