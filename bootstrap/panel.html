<script>
    new Vue({
        el: '#app',
        data: {
            keyword: '',
            results: [],
        },
        methods: {
            searchMoviesAndSeries: function () {
                const apiKey = '98889f0b373adb5db5d857c612fd38ea';
                const baseUrl = 'https://api.themoviedb.org/3';
                const searchUrl = `${baseUrl}/search/multi?api_key=${apiKey}&query=${this.keyword}&sort_by=popularity.desc`;

                fetch(searchUrl)
                    .then(response => response.json())
                    .then(data => {

                        this.results = data.results;
                    })
                    .catch(error => {
                        console.error('Error al realizar la solicitud:', error);
                    });
            }
            ,
        },
    });
